<!doctype html>
<html lang="de">

<head>
    <title>Book Library</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./stylesheets/external/bootstrap.min.css">
    <!-- Flexbox Grid CSS -->
    <link rel="stylesheet" href="./stylesheets/external/flexboxgrid.min.css" type="text/css">
    <!-- Other CSS -->
    <link rel="stylesheet" href="./stylesheets/style.css">

    <!-- scripts -->
    <script src="./scripts/external/jquery-3.2.1.min.js"></script>
    <script src="./scripts/htmlbuilder.js" type="text/javascript"></script>
</head>

<body>


    <div class="wrapper">
        <header class="header" id="header">
            <!-- Login form -->
            <form id="loginForm" action="/login" method="post">
                <div class="form-group dynamic-signin">
                    <h2 class="welcomeText">Welcome to your book searching experience!</h2>
                    <h3 class="welcomeText">Please sign in to get started.</h3>
                    <input class="form-control login-form" id="username" type="text" name="username" placeholder="Username" />
                    <input class="form-control login-form" id="password" type="password" name="password" placeholder="Password" />
                    <button class="btn btn-default login-form-button" id="loginbutton" type="submit">Sign in</button>
                </div>
            </form>

            <div id="loggedInHeader">
                <div id="loggedInAs"></div>
                <button class="btn btn-default login-form-button" id="showFavoritesButton" type="submit">My Favorites</button>
                <button class='btn btn-default login-form-button' id='logoutButton' type='submit'>Logout</button>
            </div>
        </header>

        <div class="aside aside-left" id="hideOnStartup-left">
            <div class="search">

                <!-- Search form -->
                <form id="searchForm" action="/search" method="get">
                    <!-- Text search -->
                    <div class="form-group">
                        <h4>Book search</h4>
                        <label class="col-form-label" for="titlesearch">Title</label>
                        <input class="form-control" id="titlesearch" type="text" name="title" placeholder="Search for title" />
                    </div>

                    <!-- Price category options -->
                    <div class="form-group">
                        <label for="pricecategory">Price category</label>
                        <select class="form-control form-control-sm" id="pricecategory" name="pricecategory">
                            <option value=""> No filter </option>
                            <option value="0-10"> 0 - 10 € </option>
                            <option value="10-20"> 10 - 20 € </option>
                            <option value="20-30"> 20 - 30 € </option>
                            <option value="30-40"> 30 - 40 € </option>
                            <option value="40-50"> 40 - 50 € </option>
                            <option value="50-60"> 50 - 60 € </option>
                            <option value="60-70"> 60 - 70 € </option>
                            <option value="70-80"> 70 - 80 € </option>
                            <option value="80-90"> 80 - 90 € </option>
                            <option value="90-100"> 90 - 100 € </option>
                            <option value="100-1000"> über 100 € </option>
                        </select>
                    </div>

                    <!-- Delivery options -->
                    <div class="form-group">
                        <label for="deliveryoption">Delivery Option</label>
                        <select class="form-control form-control-sm" id="deliveryoption" name="deliveryoption">
                            <option value=""> No filter </option>
                            <option value="super"> Super Fast </option>
                            <option value="fast"> Fast </option>
                            <option value="normal"> Normal </option>
                        </select>
                    </div>

                    <!-- Format options -->
                    <div class="form-group">
                        <label for="format">Format</label>
                        <select class="form-control form-control-sm" id="format" name="format">
                            <option value=""> No filter </option>
                            <option value="Audiobook"> Audiobook </option>
                            <option value="Paperback"> Paperback </option>
                            <option value="Hardcover"> Hardcover </option>
                        </select>
                    </div>

                    <!-- Published date -->
                    <div class="form-group">
                        <label class="col-form-label" for="publishedDate">Published date</label>
                        <input class="form-control" id="publishedDate" type="text" name="publishedDate" placeholder="yyyy-mm-dd" />
                    </div>

                    <!-- Categories -->
                    <div class="form-group">
                        <label for="categories">Categories</label>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="categories" value="Horror">
                                Horror
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="categories" value="Adventure,Action">
                                Adventure & Action
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="categories" value="Fiction,Fantasy">
                                Fiction & Fantasy
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="categories" value="Mystery,Thriller">
                                Mystery & Thriller
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="categories" value="Science,Technology">
                                Science & Technology
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="categories" value="Computers,Internet">
                                Computers & Internet
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="categories" value="Politics,History">
                                Politics & History
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="categories" value="Romance">
                                Romance
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="categories" value="Sports">
                                Sports
                            </label>
                        </div>
                    </div>


                    <button class="btn btn-default" id="searchbutton" type="submit">Search</button>
                </form>

            </div>
        </div>

        <div class="main">
            <div id="results">
                <!-- Dynamically generated content -->
            </div>
        </div>

    </div>


    <!-- Optional JavaScript for bootstrap-->

    <script src="./scripts/external/popper.min.js"></script>
    <script src="./scripts/external/bootstrap.min.js"></script>
</body>

</html>
