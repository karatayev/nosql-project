<!doctype html>
<html lang="de">

<head>
    <title>Book Library</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!--  Flexbox Grid CSS -->
    <link rel="stylesheet" href="./stylesheets/flexboxgrid.min.css" type="text/css">
    <!-- Other CSS -->
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>

<body>

    <div class="wrapper">
        <header class="header">
            <!-- Login form -->
            <form class="login" action="/login" method="post">
                <div class="form-group">
                    <input class="form-control login-form" type="text" name="username" placeholder="Username">
                    <input class="form-control login-form" type="password" name="password" placeholder="Password">
                    <button class="btn btn-default login-form-button" type="submit" name="commit">Sign in</button>
                </div>
            </form>
        </header>

        <div class="aside aside-left">
            <div class="search">
                <!-- Search form -->
                <form action="/search" method="get">
                    <!-- Text search -->
                    <div class="form-group">
                        <label class="col-form-label" for="textsearch"><h4>Search books</h4></label>
                        <input class="form-control" id="textsearch" type="text" name="title" placeholder="Search text" />
                    </div>

                    <!-- Categories -->
                    Categories
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="categories" value="horror">
                            Horror
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="categories" value="action">
                            Action
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="categories" value="fantasy">
                            Fantasy
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="categories" value="fiction">
                            Fiction
                        </label>
                    </div>

                    <!-- Delivery options -->
                    <div class="form-group">
                        <label for="deliveryoption">Delivery Option</label>
                        <select class="form-control form-control-sm" id="deliveryoption" name="deliveryoption">
                            <option value=""> No filter </option>
                            <option value="super fast"> Super fast </option>
                            <option value="fast"> Fast </option>
                            <option value="normal"> Normal </option>
                        </select>
                    </div>

                    <!-- Format options -->
                    <div class="form-group">
                        <label for="format">Format</label>
                        <select class="form-control form-control-sm" id="format" name="format">
                            <option value=""> No filter </option>
                            <option value="audiobook"> Audiobook </option>
                            <option value="paperback"> Paperback </option>
                            <option value="hardcover"> Hardcover </option>
                        </select>
                    </div>

                    <!-- Price category options -->
                    <div class="form-group">
                        <label for="pricecategory">Price category</label>
                        <select class="form-control form-control-sm" id="pricecategory" name="pricecategory">
                            <option value=""> No filter </option>
                            <option value="0-10"> 0 - 10 € </option>
                            <option value="10-20"> 10 - 20 € </option>
                            <option value="20-30"> 20 - 30 € </option>
                            <option value="30-40"> 30 - 40 € </option>
                            <option value="40-50"> 40 - 50 € </option>
                            <option value="50-60"> 50 - 60 € </option>
                            <option value="60-70"> 60 - 70 € </option>
                            <option value="70-80"> 70 - 80 € </option>
                            <option value="80-90"> 80 - 90 € </option>
                            <option value="90-100"> 90 - 100 € </option>
                            <option value="100-110"> 100 - 110 € </option>
                        </select>
                    </div>

                    <!-- Authors -->
                    Authors
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="authors" value="Paul Weissburg">
                            Paul Weissburg
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="authors" value="Tim Levins">
                            Tim Levins
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="authors" value="Kyle Mills">
                            Kyle Mills
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="authors" value="Max Mustermann">
                            Max Mustermann
                        </label>
                    </div>

                    <!-- Release date -->
                    <div class="form-group">
                        <label class="col-form-label" for="publishedDate">Published date</label>
                        <input class="form-control" id="publishedDate" type="text" name="publishedDate" placeholder="yyyy-mm-dd" />
                    </div>

                    <button class="btn btn-default" type="submit">Search</button>
                </form>

            </div>
        </div>

        <div class="main">
            <h1>Here are the results</h1>

        </div>

    </div>


    <!-- Optional JavaScript for bootstrap-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>

</html>
