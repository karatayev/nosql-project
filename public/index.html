<!doctype html>
<html lang="de">

<head>
    <title>Book Library</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!--  Flexbox Grid CSS -->
    <link rel="stylesheet" href="./stylesheets/flexboxgrid.min.css" type="text/css">
    <!-- Other CSS -->
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>

<body>

    <div class="wrapper">
        <header class="header">
            <div class="search">
                <form action="/search?">
                    <input class="search-input-field" id="title" type="text" name="title" placeholder="Search..." />
                    <input type="submit" value="Submit" />
                </form>

            </div>
            <!-- <div class="user"> <p>You are logged in as USER</p> </div> -->
            <div class="login">
                <form method="post" action="login">
                    <p><input type="text" name="username" value="" placeholder="Username or Email"></p>
                    <p><input type="password" name="password" value="" placeholder="Password"></p>
                    <p class="submit"><input type="submit" name="commit" value="Login"></p>
                </form>
            </div>
        </header>

        <div class="aside aside-left">
            <div class="navbar"><p>Filter bar</p></div>
        </div>

        <div class="main">
            <h1>Here are the results</h1>

            <div class="output" style="white-space: pre; font-family: monospace;">

            </div>
        </div>

    </div>


    <!-- Optional JavaScript for bootstrap-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>

</html>
